<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title> Student ID System </title>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <source src="script.js" type="javascript">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Student ID System Form</h1>
    </header>
    
    <form id="student-id-form">

      <div class="form-group">
        <label id="name-label" for="fname">First Name</label>
        <input
          type="text"
          name="fname"
          id="name"
          class="form-control"
          placeholder="Enter your first name"
          required
        />
      </div>

      <div class="form-group">
        <label id="name-label" for="lname">Last Name</label>
        <input
          type="text"
          name="lname"
          id="name"
          class="form-control"
          placeholder="Enter your last name"
          required
        />
      </div>

      <div class="form-group">
        <label id="name-label" for="mname">Middle Name</label>
        <input
          type="text"
          name="mname"
          id="name"
          class="form-control"
          placeholder="Enter your middle name"
          required
        />
      </div>

    <div class="form-group">
      <label id="idnumber-label" for="idnumber">Student ID Number</label>
      <input
        type="text"
        name="idnumber"
        id="number"
        maxlength="9"
        class="form-control"
        placeholder="ID Number"
      />
    </div>
	
	
	<div class="form-group">
      <p>
        College
      </p>
      <select id="college" name="college" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="c1"> College of Criminal Justice Education</option>
        <option value="c2">College of Information Technology and Computer Science</option>
        <option value="c3">College of Teacher Education</option>
        <option value="c4">College of Accountancy </option>
		<option value="c5">College of Arts and Sciences </option>
		<option value="c6">College of Business Administration </option>
		<option value="c7">College of Engineering and Architecture </option>
		<option value="c8">College of Hospitality and Tourism Management </option>
		<option value="c9">College of Nursing </option>
		<option value="c10">College of Law </option>
		
      </select>
    </div>

		<div class="form-group">
      <p>
        Course
      </p>
      <select id="course" name="course" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="c1">Bachelor of Science in Criminology</option>
        <option value="c2">Bachelor of Forensic Science</option>
        <option value="c3">Bachelor of Science in Industrial Security Management with specialization in Cyber Security</option>
        <option value="c4">Associate in Computer Technology (ACT) </option>
		<option value="c5">Bachelor of Science in Information Technology (BSIT)Network and Security Track </option>
		<option value="c6">Bachelor of Science in Information Technology (BSIT)Web Technology Track </option>
		<option value="c7">Bachelor of Science in Computer Science (BSCS) </option>
		<option value="c8">Bachelor of Science in Data Analytics (BSDA) </option>
		<option value="c9">Bachelor of Library and Information Science (BLIS) </option>
		<option value="c10">Bachelor of Early Childhood Education (BECED) </option>
		<option value="c11">Bachelor of Elementary Education </option>
		
	  </select>
    </div>
	
    <div class="form-group">
      <p>Gender</p>
      <label>
        <input
          name="user-gender"
          value="male"
          type="radio"
          class="input-radio"
          checked
        />Male</label
      >
      <label>
        <input
          name="user-gender"
          value="female"
          type="radio"
          class="input-radio"
        />Female</label
      >

    </div>

    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">
    </div>

    <div class="form-group">
        <label id="address-label" for="address">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          class="form-control"
          placeholder="Enter your address"
          required
        />
      </div>

    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
</html>
